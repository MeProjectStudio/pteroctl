on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build pteroctl for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

#      - name: Install musl
#        if: matrix.os == 'ubuntu-latest'
#        run: sudo apt-get install -y musl

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.1'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
#          native-image-musl: true

      - name: Build with GraalVM
        run: |
          ./gradlew nativeBuild -PgradleDebug=false

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: pteroctl-${{ matrix.os }}
          path: |
            build/native/nativeBuild/pteroctl
            build/native/nativeBuild/pteroctl.exe

  release:
    name: Create pteroctl release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Collect artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/

      - name: Show filesystem
        run: ls -R

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            pteroctl/artifacts/pteroctl-ubuntu-latest
            pteroctl/artifacts/pteroctl-windows-latest
            pteroctl/artifacts/pteroctl-macos-latest
